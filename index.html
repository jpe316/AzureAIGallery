    <script type="text/javascript">
        // Navbar client side code temporally needs to know user's CID (to fetch avatar image)
        // This code below will be moved to Navbar partial view in common branch
        require(['../../src/services/flowRecorder', 'jquery', 'jQueryPluginHelper', 'HelpSearchControl', 'FeedbackControl', 'NavigationBarControl', ], function (flowRecorder, $) {
            $(".navbar").navigationBarControl({
                // This is used to highlight the current site in the navigation bar
                site: "explore",
                userControl: {
                    avatarUrl: ""
                },
                workspaceControl: {
                    selectedWorkspaceId: "2"
                },
                feedbackControlOptions: {
                    strings: {
                        whatDidYouLike: "What did you like?",
                        whatCanWeImprove: "What can we improve?"
                    },
                    sendFeedbackHandler: function (feedback) {
                        // This is a custom method to submit feedback to the server
                        flowRecorder.FlowRecorder.submitFeedback(feedback);
                    }
                },
                helpSearchControlOptions: {
                    dataSource: "/test/search?query=%QUERY",
                    allResults: "http://help.azureml.net"
                }
            });
        });

        //Cortana Intelligence secondary navigation bar
        require(['jquery'], function ($) {
            $('.sub-navbar-menu .sub-navbar-elem').click(function (e) {
                $(".navbar-collapse.in").collapse('hide');
            });
            $('#sub-navbar li').click(function (e) {
                var $this = $(this);
                if (!$this.hasClass('dropdown')) {
                    $('#sub-navbar li').removeClass('active');
                    $this.addClass('active');
                }
            });
            $('#sub-navbar .dropdown').hover(function () {
                $(this).addClass('open');
            }, function () {
                $(this).removeClass('open');
            })
        });

        // search action helper for new Cortana Intelligence search bar
        require(['jquery'], function ($) {
            var $cortanaNavbar = $('.cortana-top-nav');
            if ($cortanaNavbar.length) {
                var $waffleBtn = $cortanaNavbar.find('.waffle-btn');
                $cortanaNavbar.find('.search-bar-toggle').click(function () {
                    $waffleBtn.removeClass('open');
                    $cortanaNavbar.toggleClass('in-search');
                });

                $waffleBtn.find('a').not('[data-toggle]').click(function () {
                    $waffleBtn.removeClass('open');
                })

                $cortanaNavbar.find('.search-bar-close').click(function () {
                    $cortanaNavbar.removeClass('in-search');
                });

                var $searchInput = $cortanaNavbar.find('.top-nav-search-input');
                $cortanaNavbar.find('.top-nav-search-submit').click(function () {
                    searchText = $searchInput.val().trim();
                    window.location.href = "/browse" + (searchText ? ("?s=" + encodeURIComponent(searchText)) : "");
                });

            }

            var $navigationNotfication = $('.navbar-notification');
            if ($navigationNotfication.length) {
                $navigationNotfication.find('.navbar-notification-close-button').click(function (e) {
                    e.preventDefault();
                    $navigationNotfication.slideUp(400);

                    var currentDate = new Date();
                    currentDate.setYear(currentDate.getFullYear() + 1);
                    document.cookie = "hide-nav-notification=true; path=/; expires=" + currentDate.toUTCString();
                });
            }
        });

    </script>
